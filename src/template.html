<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Nibnod's Todos</title>
</head>
<body>
<header>
    <h1>Nibnod's Todos</h1>
</header>

<main>
    <aside class="projects">
        <h2>Projects</h2>
        <dialog class="add-project-dialog">
            <button class="cool-btn cool-btn-inverted" autofocus>Close</button>
            <form>
                <label>Enter project's title: </label>
                <input minlength="3" required placeholder="Enter project title" type="text"/>
                <button type="submit" class="cool-btn cool-btn-inverted">Add Project</button>
            </form>
        </dialog>

        <div class="projects-container">
            <button class="cool-btn">Add New Project</button>
        </div>

    </aside>
    <section class="todos">
        <dialog class="todo-dialog">
            <form class="todo-form">
                <div>
                    <label for="title">Title: </label>
                    <input required id="title" type="text" placeholder="Title">
                </div>

                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Description"></textarea>
                </div>


                <div>
                    <label for="date"> Due Date:</label>
                    <input id="date" type="date">
                </div>


                <div class="priority-container-external">
                    <label>Priority:</label>
                    <div class="priority-container">
                        <div>
                            <label for="high">High</label>
                            <input type="radio" id="high" name="priority" value="high">
                        </div>
                        <div>
                            <label for="medium">Medium</label>
                            <input type="radio" id="medium" name="priority" value="medium">
                        </div>
                        <div>
                            <label for="low">Low</label>
                            <input type="radio" id="low" name="priority" value="low">
                        </div>

                    </div>
                </div>


                <div>
                <label for="notes">Notes:</label>
                    <textarea id="notes"></textarea>
                </div>

                <div class="checklist-container">
                    <label> Checklist:</label>
                    <div class="checklists">

                    </div>

                </div>
                <button class="cool-btn add-task-btn">Add Task</button>

                <button type="submit" class="cool-btn cool-btn-inverted">Add Todo</button>
            </form>
        </dialog>
        <div class="header">
            <h2>Todos</h2>
            <button class="cool-btn add-todo-button"> Add New Todo </button>
        </div>
        <div class="todolist">
            <ul>
             <li><div class="checkmark">âœ…</div><div class="todo">Do Laundry</div></li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>

<!doctype html><html lang="en"><head><meta charset="UTF-8"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"><title>Todoodles</title><script defer="defer" src="main.js"></script></head><body><header><h1>Todoodles</h1></header><main><aside class="projects"><h2>Projects</h2><dialog class="add-project-dialog"><button class="cool-btn cool-btn-inverted" autofocus>Close</button><form><label>Enter project's title:</label> <input minlength="3" required placeholder="Enter project title"/> <button type="submit" class="cool-btn cool-btn-inverted">Add Project</button></form></dialog><div class="projects-container"><button class="cool-btn">Add New Project</button> <button class="cool-btn">Delete Project</button></div></aside><section class="todos"><dialog class="todo-dialog"><div class="close-dialog-btn-container"><button class="cool-btn cool-btn-inverted close-dialog-button">Close</button></div><form class="todo-form"><div><label for="title">Title:</label> <input required id="title" placeholder="Title" name="title"></div><div><label for="description">Description:</label> <textarea id="description" placeholder="Description" name="description"></textarea></div><div><label for="date">Due Date:</label> <input id="date" type="date" name="dueDate"></div><div class="priority-container-external"><label>Priority:</label><div class="priority-container"><div><label for="high">High</label> <input type="radio" id="high" name="priority" value="high"></div><div><label for="medium">Medium</label> <input type="radio" id="medium" name="priority" value="medium"></div><div><label for="low">Low</label> <input type="radio" id="low" name="priority" value="low"></div></div></div><div><label for="notes">Notes:</label> <textarea id="notes" name="notes"></textarea></div><div class="checklist-container"><label>Checklist:</label><div class="checklists"></div></div><button class="cool-btn add-task-btn">Add Task</button> <button type="submit" class="cool-btn cool-btn-inverted">Add Todo</button></form></dialog><div class="header"><h2>Todos</h2><button class="cool-btn add-todo-button">Add New Todo</button></div><div class="todolist"><dialog class="todo-dialog edit"><div class="close-dialog-btn-container"><button class="cool-btn cool-btn-inverted close-dialog-button">Close</button></div><form class="todo-form edit"><div><label for="titleEdit">Title:</label> <input required id="titleEdit" placeholder="Title" name="title"></div><div><label for="descriptionEdit">Description:</label> <textarea name="description" id="descriptionEdit" placeholder="Description"></textarea></div><div><label for="dateEdit">Due Date:</label> <input name="dueDate" id="dateEdit" type="date"></div><div class="priority-container-external"><label>Priority:</label><div class="priority-container"><div><label for="highEdit">High</label> <input type="radio" id="highEdit" name="priority" value="high"></div><div><label for="mediumEdit">Medium</label> <input type="radio" id="mediumEdit" name="priority" value="medium"></div><div><label for="lowEdit">Low</label> <input type="radio" id="lowEdit" name="priority" value="low"></div></div></div><div><label for="notesEdit">Notes:</label> <textarea name="notes" id="notesEdit"></textarea></div><div class="checklist-container"><label>Checklist:</label><div class="checklists"></div></div><button class="cool-btn add-task-btn">Add Task</button><div class="button-container"><button type="submit" class="cool-btn cool-btn-inverted">Edit Todo</button> <button class="cool-btn delete-btn">Delete Todo</button></div></form></dialog><ul></ul></div></section></main></body></html>
